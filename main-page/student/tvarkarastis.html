<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tvarkaraštis - Studento Portalas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 fixed w-full top-0 z-50 shadow-sm">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <!-- Left Side - Logo and Brand -->
                    <div class="flex items-center space-x-4">
                        <a href="../main-page.html" class="flex items-center space-x-2">
                            <img src="../assets/favicon.ico" alt="Logotipas" class="w-8 h-8">
                        </a>
                    </div>

                    <!-- Center - Navigation Links -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="../main-page.html" class="nav-link text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 font-medium">Pagrindinis</a>
                        <a href="../courses/courses.html" class="nav-link text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 font-medium">Kursai</a>
                        <a href="../homework/homework.html" class="nav-link text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 font-medium">Namų darbai</a>
                        <a href="../resources/resources.html" class="nav-link text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-primary-400 font-medium">Resursai</a>
                    </div>

                    <!-- Right Side - User Menu and Settings -->
                    <div class="flex items-center space-x-4">
                        <button id="theme-toggle" class="p-2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                        </button>
                        <div class="relative">
                            <button id="user-menu-button" class="flex items-center space-x-2 text-gray-700 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">
                                <img id="user-avatar" class="h-8 w-8 rounded-full" src="https://ui-avatars.com/api/?name=Student&background=random" alt="Student">
                                <span class="hidden md:inline-block">Student</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="pt-24 pb-8">
            <div class="container mx-auto px-4">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Tvarkaraštis</h1>
                
                <!-- Dashboard Layout with Sidebar -->
                <div class="flex flex-col md:flex-row">
                    <!-- Left Side Navigation Sidebar -->
                    <div class="w-full md:w-64 mb-6 md:mb-0 md:mr-6">
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-100 dark:border-gray-700 overflow-hidden sticky top-24">
                            <!-- Student Profile Summary -->
                            <div class="p-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white">
                                <div class="flex items-center space-x-3">
                                    <img id="sidebar-profile-image" class="h-12 w-12 rounded-full border-2 border-white" 
                                         src="https://ui-avatars.com/api/?name=Student&background=random" alt="Student">
                                    <div>
                                        <h3 class="font-bold">Student</h3>
                                        <p class="text-sm text-blue-100">10B klasė</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Navigation Menu -->
                            <nav class="p-2">
                                <div class="space-y-1">
                                    <!-- Dashboard -->
                                    <a href="dashboard.html" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 hover:text-blue-700 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-blue-200">
                                        <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                        </svg>
                                        Skydelis
                                    </a>
                                    
                                    <!-- Calendar -->
                                    <a href="calendar.html" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 hover:text-blue-700 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-blue-200">
                                        <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                        </svg>
                                        Kalendorius
                                    </a>
                                    
                                    <!-- Schedule -->
                                    <a href="tvarkarastis.html" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md bg-blue-50 text-blue-700 dark:bg-blue-900 dark:text-blue-200">
                                        <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        Tvarkaraštis
                                    </a>
                                    
                                    <!-- Grades -->
                                    <a href="grades.html" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-md text-gray-700 hover:bg-gray-100 hover:text-blue-700 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-blue-200">
                                        <svg class="mr-3 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                        </svg>
                                        Pažymiai
                                    </a>
                                </div>
                            </nav>
                        </div>
                    </div>

                    <!-- Main Content Area -->
                    <div class="flex-1">
                        <!-- Action Buttons -->
                        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 space-y-4 md:space-y-0">
                            <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Tvarkaraštis</h2>
                            <button id="add-event-btn" class="flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                                Pridėti naują įvykį
                            </button>
                        </div>
                        
                        <!-- Calendar Controls -->
                        <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 space-y-4 md:space-y-0">
                            <div class="flex items-center space-x-2">
                                <h2 id="current-month" class="text-xl font-semibold text-gray-900 dark:text-white">Spalis 2025</h2>
                                <div class="flex space-x-1">
                                    <button id="prev-month" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                                        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                        </svg>
                                    </button>
                                    <button id="next-month" class="p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                                        <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="px-3 py-1.5 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">Šiandien</button>
                                <select class="bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-300 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 p-1.5">
                                    <option>Mėnuo</option>
                                    <option>Savaitė</option>
                                    <option>Diena</option>
                                    <option>Darbotvarkė</option>
                                </select>
                            </div>
                        </div>

                        <!-- Calendar Grid -->
                        <div class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                            <!-- Calendar Header - Days of Week -->
                            <div class="grid grid-cols-7 gap-px bg-gray-200 dark:bg-gray-700 border-b border-gray-200 dark:border-gray-700">
                                <div class="p-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400">Pirm</div>
                                <div class="p-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400">Antr</div>
                                <div class="p-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400">Treč</div>
                                <div class="p-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400">Ketv</div>
                                <div class="p-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400">Penk</div>
                                <div class="p-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400">Šešt</div>
                                <div class="p-2 text-center text-sm font-medium text-gray-500 dark:text-gray-400">Sekm</div>
                            </div>
                            
                            <!-- Calendar Body - Dates Grid -->
                            <div id="calendar-days" class="grid grid-cols-7 grid-rows-5 gap-px bg-gray-200 dark:bg-gray-700">
                                <!-- Calendar days will be dynamically generated here -->
                            </div>
                        </div>

                        <!-- Events List -->
                        <div class="mt-6">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white mb-3">Artėjantys įvykiai</h3>
                            <div id="events-list" class="bg-white dark:bg-gray-800 rounded-lg shadow overflow-hidden">
                                <!-- Events will be dynamically generated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Form Modal -->
    <div id="event-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white dark:bg-gray-800">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Pridėti įvykį</h3>
                <form id="event-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Pavadinimas</label>
                        <input type="text" id="event-title" required class="w-full rounded-md border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Aprašymas</label>
                        <textarea id="event-description" rows="3" class="w-full rounded-md border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Data</label>
                        <input type="date" id="event-date" required class="w-full rounded-md border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Laikas</label>
                        <input type="time" id="event-time" class="w-full rounded-md border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Tipas</label>
                        <select id="event-type" class="w-full rounded-md border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                            <option value="homework">Namų darbai</option>
                            <option value="test">Kontrolinis darbas</option>
                            <option value="project">Projektas</option>
                            <option value="meeting">Susirinkimas</option>
                            <option value="other">Kitas</option>
                        </select>
                    </div>
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancel-event" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">Atšaukti</button>
                        <button type="submit" class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">Išsaugoti</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Toastify -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <!-- Custom Scripts -->
    <script src="tvarkarastis.js"></script>
    <script src="../main.js"></script>
    <script src="../common.js"></script>
</body>
</html>
